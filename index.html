<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Barbershop Booking</title>
</head>

<body>
<div class="container">
    <header class="text-center mt-4">
        <img src="images/king.jpg" alt="Barber King Logo" class="img-fluid mb-3">
        <h1>Barber King</h1>
        <p>Address: 123 Barber Street, Ottawa</p>
        <p>Our Staff:</p>

            <li>John Doe - Senior Barber</li>
            <li>Jane Smith - Stylist</li>
            <li>Mike Johnson - Hair Color Specialist</li>

    </header>

    <section id="services" class="mt-4">
        <h2>Services</h2>
        <div class="row">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="images/haircut-short.jpg" class="card-img-top" alt="Short Haircut">
                    <div class="card-body">
                        <h5 class="card-title">Short Haircut</h5>
                        <p class="card-text">Price: $20</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#bookingModal" data-service="Short Haircut" data-toggle="tooltip" data-placement="top" title="Select Service">Book Now</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="images/haircut-medium.jpg" class="card-img-top" alt="Medium Haircut">
                    <div class="card-body">
                        <h5 class="card-title">Medium Haircut</h5>
                        <p class="card-text">Price: $30</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#bookingModal" data-service="Medium Haircut" data-toggle="tooltip" data-placement="top" title="Select Service">Book Now</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="images/haircut-long.jpg" class="card-img-top" alt="Long Haircut">
                    <div class="card-body">
                        <h5 class="card-title">Long Haircut</h5>
                        <p class="card-text">Price: $40</p>
                        <button class="btn btn-primary" data-toggle="modal" data-target="#bookingModal" data-service="Long Haircut" data-toggle="tooltip" data-placement="top" title="Select Service">Book Now</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>


<div class="modal" id="bookingModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Book Your Service</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="serviceName">Service</label>
                        <input type="text" class="form-control" id="serviceName" readonly>
                    </div>
                    <div class="form-group">
                        <label for="bookingDate">Date</label>
                        <input type="date" class="form-control" id="bookingDate" oninput="validateDate()" required>
                    </div>
                    <div class="form-group">
                        <label for="bookingTime">Time</label>
                        <input type="time" class="form-control" id="bookingTime" oninput="validateTime()" required>
                    </div>
                    <div class="form-group">
                        <label for="userName">Your Name</label>
                        <input type="text" class="form-control" id="userName" oninput="validateName()" pattern="^[a-z A-Z]+$" required>
                    </div>
                    <div class="form-group">
                        <label for="userEmail">Your Email</label>
                        <input type="email" class="form-control" id="userEmail" oninput="validateEmail()" pattern="^([\w\.])*(\w@)(\w)*((.com)|(.ca)|(.co)|(.net)|(.org)|(.gov)|(.edu))$" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Book Now</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
<script src="app.js"></script>

<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
    $('[data-target="#bookingModal"]').on('click', function() {
        var serviceName = $(this).data('service');
        $('#serviceName').val(serviceName);
        validDate() //sets valid dates to select
        validTime() //sets valid time inputs
    });
</script>
</body>

</html>
